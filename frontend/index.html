<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Settings -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.png" />

  <!-- SEO Meta Tags -->
  <title>BookInn Hub | Luxury Hotel Booking</title>
  <meta name="description"
    content="BookInn Hub - Find and book luxury hotels, suites, and exclusive stays at the best prices." />
  <meta name="keywords"
    content="hotel booking, luxury hotels, bookinn hub, suites, travel, vacation, exclusive stays" />
  <meta name="author" content="BookInn Hub Team" />

  <!-- Google Verification -->
  <meta name="google-site-verification" content="JDGFAYgim7J3Rm-I5MEdWEW0S3lHRIKOMhKmPV7uEx4" />

  <!-- Open Graph (for Facebook, LinkedIn) -->
  <meta property="og:title" content="BookInn Hub | Luxury Hotel Booking" />
  <meta property="og:description"
    content="Find and book luxury hotels, suites, and exclusive stays at the best prices." />
  <meta property="og:image" content="https://book-inn-hub.vercel.app/og-image.png" />
  <meta property="og:url" content="https://book-inn-hub.vercel.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BookInn Hub | Luxury Hotel Booking" />
  <meta name="twitter:description"
    content="Find and book luxury hotels, suites, and exclusive stays at the best prices." />
  <meta name="twitter:image" content="https://book-inn-hub.vercel.app/og-image.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css">
      <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'zoom-slow': 'zoomEffect 20s infinite alternate',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              zoomEffect: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
